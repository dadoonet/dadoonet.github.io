baseURL: "https://david.pilato.fr"
title: "David Pilato"

theme: eureka

paginate: 20
copyright: >
  &copy; 2022, David Pilato, France
enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: UA-62381049-1

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors
  city: cities
  language: languages

build:
  useResourceCacheWhen: always

# There's a bug in the way lastmod is fetched from git.
# It's supposed to be fetched from lastmod first
frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - lastmod
  - :git
  - date
  - publishDate
  publishDate:
  - publishDate
  - date
