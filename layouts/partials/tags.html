<span class="tags">
  {{- with .Params.tags -}}
    {{ partial "icon.html" (dict "ctx" $ "name" "hash") }}&nbsp;{{ range . -}}
        {{- with $.Site.GetPage (printf "/%s/%s" "tags" . ) -}}
        <a class="tag" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{- end -}}
    {{- end -}}
  {{- end -}}
</span>
